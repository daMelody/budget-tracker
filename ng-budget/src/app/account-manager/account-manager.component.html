<div class="account-manager">
  <form class="new-account">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input type="text" matInput [(ngModel)]="newName" name="name"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Value</mat-label>
      <input type="number" matInput [(ngModel)]="newValue" name="value"/>
    </mat-form-field>
    <button mat-raised-button (click)="addAccount()">Add Account</button>
  </form>

  <table mat-table [dataSource]="accounts" class="mat-elevation-z8">
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
    <!-- SELECT column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"></mat-checkbox>
      </td>
    </ng-container>
    <!-- NUMBER -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> NUMBER </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>
    <!-- NAME -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <!-- VALUE -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> VALUE </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>
  </table>
</div>
