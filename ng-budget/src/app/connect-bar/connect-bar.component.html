<div class="connect-bar">
  <div class="navigate">
    <button mat-button [matMenuTriggerFor]="menu">Navigate</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openAccounts()">Accounts</button>
      <button mat-menu-item (click)="openCategories()">Categories</button>
      <button mat-menu-item (click)="openOverview()">Overview</button>
      <button mat-menu-item (click)="openTransactions()">Transactions</button>
    </mat-menu>
  </div>
</div>
